name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: wgtechlabs/release-build-flow-action@49a1eaa19f8bd3990c045b278b0e086c6a11c201 # v1.1.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
