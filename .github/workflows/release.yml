name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: wgtechlabs/release-build-flow-action@2a3b56d0914eb6ba8482c31308e912543357f1ed # v1.5.0
        with:
          github-token: ${{ secrets.GH_PAT }}
          sync-version-files: 'true'
